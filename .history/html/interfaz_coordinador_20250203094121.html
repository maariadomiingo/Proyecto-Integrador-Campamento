<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz Coordinador</title>
  <link rel="stylesheet" href="../css/interfaz_coordinador.css">
</head>
<body>
  <div class="contenedor">
    <div class="fondo"></div>
    <div class="circulo"></div>
    <img class="icono-usuario" src="../img/user.png" alt="Icono de usuario" />
    <div class="circulo-cierre-sesion"></div>
    <img class="icono-cierre-sesion" src="../img/cerrar-sesion.png" alt="Icono de cierre de sesión" />
    <div class="pie-de-pagina"></div>
    <div class="texto-pie-de-pagina">Política de privacidad | Política de uso aceptable | Contacto +34 111 1111 11 | Correo aaaaa@gmail.com</div>
    <div class="div-vacio"></div>
    <img class="trazo-pincel" src="../img/trazo-pincel.png" alt="Trazo de pincel" />
    <img class="trazo-pincel" src="../img/trazo-pincel.png" alt="Trazo de pincel" />
    <div class="añadir-monitor">
      <img class="trazo-pincel" src="../img/trazo-pincel.png" alt="Trazo de pincel" />
      <div class="texto-añadir-monitor">AÑADIR MONITOR</div>
    </div>
    <div class="estado-actividades">
      <img class="trazo-pincel" src="../img/trazo-pincel.png" alt="Trazo de pincel" />
      <div class="texto-estado-actividades">ESTADO ACTIVIDADES</div>
    </div>
    <div class="gestionar-actividades">
      <img class="trazo-pincel" src="../img/trazo-pincel.png" alt="Trazo de pincel" />
      <div class="texto-gestionar-actividades">GESTIONAR ACTIVIDADES</div>
    </div>
    <img class="imagen-rotada" src="../img/pincel.png" alt="Pincel" />
    <div class="div-vacio-2"></div>
    <div class="gestionar-horarios">
      <img class="trazo-pincel" src="../img/trazo-pincel.png" alt="Trazo de pincel" />
      <div class="texto-gestionar-horarios">GESTIONAR HORARIOS</div>
      <img class="icono-horarios" src="../img/calendario.png" alt="Icono de calendario" />
    </div>
    <img class="logo" src="../img/logo sin fondo.png" alt="Logo" />
    <img class="icono-pequeño" src="../img/campistas.png" alt="Icono de campistas" />
    <div class="div-vacio-3"></div>
    <div class="editar-campistas">EDITAR CAMPISTAS</div>
    <div class="gestionar-grupos">GESTIONAR GRUPOS</div>
    <div class="rectangulo-pequeño">
      <div class="rectangulo-interior"></div>
    </div>
  </div>
</body>
</html>
