<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Monitor</title>
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="../css/perfilMonitor.css">
  <link rel="icon" href="icon/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="header">
    <button class="circulo">
      <img class="icono-usuario" src="../img/user.png" alt="Icono Usuario">
    </button>
    <img class="logo" src="../img/logo sin fondo.png" alt="Logo">
    <button class="circulo-salir">
      <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
    </button>
  </div>
  
  <div class="titulo">
    <button class="button"> 
      <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
    </button>
    <h1>DATOS DEL MONITOR</h1>
  </div>
  
  <div class="main-container">
    <img class="mural" src="../img/mural.png" alt="Mural">
    <div class="formularios">
      <span id="nombre"></span>
      <br><br>
      <form class="basico">
        <label class="texto">Nombre:</label>
        <span id="nombre"></span>
        <br><br>
        <label class="texto">Identificación:</label>
        <span id="identificacion"></span>
        <br><br>
        <label class="texto">Mail:</label>
        <span id="mail"></span>
        <br><br>
        <label class="texto">Teléfono:</label>
        <span id="telefono"></span>
        <br>
      </form>
    </div>
  </div>
  
  <footer>
    Política de privacidad | Política de uso aceptable | Contacto: +34 111 1111 11 | Correo: aaaaa@gmail.com
  </footer>
  
  <script src="perfilMonitor.js?identificacion=${identificacion}"></script>
</body>
</html>
