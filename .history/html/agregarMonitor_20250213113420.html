<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Monitor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="../css/agregarMonitor.css" />
    <style>
        .error-message {
            color: red;
            margin-top: 50;
            font-size: 0.8em;
            display: none;
        }
        .input-error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- Iconos de usuario y salir -->
    <div class="circulo"></div>
    <img class="icono-usuario" src="../img/user.png" />
    <div class="circulo-salir">
        <img class="icono-salir" src="../img/cerrar-sesion.png" />
    </div>

    <div class="fondo">
        <div class="main-container">
            <img src="../img/logo sin fondo.png" class="logo" />
            <span class="span">AGREGAR MONITOR</span>
            
            <div class="caja-azul">
            </div>

            <input type="text" class="nombre" name="nombre" placeholder="NOMBRE" />
            <div class="error-message nombre-error"></div>

            <input type="text" class="apellido" name="apellido" placeholder="APELLIDO" />
            <div class="error-message apellido-error"></div>

            <input type="email" class="mail" name="mail" placeholder="MAIL" />
            <div class="error-message mail-error"></div>

            <input type="text" class="telefono" name="telefono" placeholder="TELEFONO" />
            <div class="error-message telefono-error"></div>

            <input type="text" class="identificacion" name="IDENTIFICACION" placeholder="IDENTIFICACION" />
            <div class="error-message identificacion-error"></div>

            <button class="primary-buttons">
                <span class="button">AÃ±adir</span>
            </button>
            <div class="rectangle-a"></div>
            <span class="politica-de-privacidad">Politica de privacidad Politica de uso aceptable Contacto +34 111 111111 Correo aaaaa@gmail.com</span>
        </div>
    </div>
    <script src="agregarMonitor.js"></script>
</body>
</html>
