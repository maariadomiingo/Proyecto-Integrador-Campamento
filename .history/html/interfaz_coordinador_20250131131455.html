<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Responsive</title>
  <link rel="stylesheet" href="../css/interfaz_coordinador.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="circle"></div>
    <img class="user-icon" src="../img/user.png" alt="Icono de usuario" />
    <div class="logout-circle"></div>
    <img class="logout-icon" src="../img/cerrar-sesion.png" alt="Icono de cerrar sesión" />
    <div class="footer"></div>
    <div class="footer-text">
      Politica de privacidad | Politica de uso aceptable | Contacto +34 111 1111 11 | Correo aaaaa@gmail.com
    </div>
    <div class="content">
      <div class="manage-schedules">
        <img src="https://via.placeholder.com/962x128" alt="Fondo gestionar horarios" />
        <div class="manage-schedules-text">GESTIONAR HORARIOS</div>
        <img class="schedule-icon" src="https://via.placeholder.com/94x73" alt="Icono de horarios" />
      </div>
      <div class="manage-activities">
        <img src="https://via.placeholder.com/948x134" alt="Fondo gestionar actividades" />
        <div class="manage-activities-text">GESTIONAR ACTIVIDADES</div>
      </div>
      <div class="activity-status">
        <img src="../img/trazo-pincel.png" alt="Fondo estado actividades" />
        <div class="activity-status-text">ESTADO ACTIVIDADES</div>
      </div>
      <div class="add-monitor">
        <img src="../img/trazo-pincel.png" alt="Fondo añadir monitor" />
        <div class="add-monitor-text">AÑADIR MONITOR</div>
      </div>
      <div class="edit-campers">EDITAR CAMPISTAS</div>
      <div class="manage-groups">GESTIONAR GRUPOS</div>
    </div>
  </div>
</body>
</html>
