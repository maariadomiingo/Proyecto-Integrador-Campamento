<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Monitor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
    <link rel="stylesheet" href="../css/perfilMonitor.css" />
  </head>
  <body>
        <!-- Iconos de usuario y salir -->
        <div class="circulo"></div>
        <img class="icono-usuario" src="../img/user.png" />
        <div class="circulo-salir">
            <img class="icono-salir" src="../img/cerrar-sesion.png" />
           </div>
                <img src="../img/logo sin fondo.png" class="logo" />

<form action="" method="post">
    <div class="main-container">
      <div class="fondoAzul"></div>
      <div class="logo"></div>
      <div class="paper-sticky-tape"></div>
      <div class="rectangle-morado"></div>
     
      <div class="circuloPerfil"></div>
      <span class="monitor">MONITOR</span>
      <div class="line"></div>
      <label class="nombre">Nombre byjtdrsdbrtn:</label>
      <input type="text" class="inputNombre" value="" placeholder="">

      <span class="telefono">Teléfono:</span>
      <input type="text" class="inputTelefono" value="" placeholder="">

      <span class="identification">Identificación:</span>
      <input type="text" class="inputIdentificacion" value="" placeholder="">

      <span class="email">Mail:</span>
      <input type="text" class="inputMail" value="" placeholder="">



      <div class="sticky-tape"></div>
      
      <button class="primary-button">
        <span class="edit-profile-button">Editar perfil</span>
      </button>
      <div class="rectangle-5"></div>
      <span class="privacy-policy">Politica de privacidad Politica de uso aceptable Contacto +34 111 1111
        11 Correo aaaaa@gmail.com</span>
    </div>
</form>
<script src="../js/perfilMonitor.js"></script>
  </body>
</html>
