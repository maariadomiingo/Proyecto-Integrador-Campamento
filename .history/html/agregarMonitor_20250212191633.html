<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Monitor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="../css/agregarMonitor.css" />
</head>
<body>
    <div class="main-container">
        <span class="span">AGREGAR MONITOR</span>
        <div class="fondo">
            <!-- LOGO-->
            <img src="../img/logo sin fondo.png" class="logo" />
            
            <div class="caja-azul">
                <form class="form-container">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="nombre" name="nombre" placeholder="NOMBRE">
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" class="apellido" name="apellido" placeholder="APELLIDO">
                    </div>
                    
                    <div class="form-group">
                        <label for="mail">Correo:</label>
                        <input type="email" id="mail" class="mail" name="mail" placeholder="MAIL">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" class="telefono" name="telefono" placeholder="TELEFONO">
                    </div>
                    
                    <div class="form-group">
                        <label for="identificacion">Identificación:</label>
                        <input type="text" id="identificacion" class="identificacion" name="identificacion" placeholder="IDENTIFICACION">
                    </div>
                    
                    <button class="primary-buttons">
                        <span class="button">Añadir</span>
                    </button>
                </form>
            </div>
        </div>
        
        <div class="rectangle-a"></div>
        <span class="politica-de-privacidad">
            Politica de privacidad | Politica de uso aceptable | Contacto +34 111 111111 | Correo aaaaa@gmail.com
        </span>
    </div>
</body>
</html>
