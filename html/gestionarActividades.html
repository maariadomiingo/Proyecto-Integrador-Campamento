<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/interfacesmc/interfaces.css">
    <link rel="stylesheet" type="text/css" href="../css/gestionarActividades.css">
    <link rel="icon" href="icon/favicon.png" type="image/x-icon">
    <title>Asignar Actividades</title>
</head>
<body>
  <div class="header">
    <img class="logo" src="../img/logo sin fondo.png" alt="Logo" id="volverinicio"> 
    <button class="circulo-salir">
        <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
    </button>
</div>

  <div class="titulo">
    <button class="buttonatras" id="buttonatras">
      <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
  </button>
    <h1>ASIGNAR ACTIVIDADES</h1>
  </div>

    <div class="gestionar-actividades">
    <form method="post" id="formActividad">
        <select name="actividad" id="actividad">
            <option value="">Elegir Actividad</option>
        </select>
        <div id="error-actividad" class="error-message" style="display: none;"></div>
        <br>
        <select name="asignarMonitor" id="asignarMonitor">
            <option value="">Asignar Monitor</option>
        </select>
        <div id="error-monitor" class="error-message" style="display: none;"></div>
        <br>
        <select name="selectGrupo" id="selectGrupo">
            <option value="">Escoger grupo</option>
        </select>
        <div id="error-grupo" class="error-message" style="display: none;"></div>
        <br>
        <input type="submit" value="Añadir Actividad" class="añadir-btn">
        <button onclick="window.location.href='./estadoActividades.html'" class="new-btn">Estado Actividades</button>
    </form>

    <!-- Área para mostrar mensajes -->
    <div id="mensaje"></div>

    <div class="MostrarDatos">
        <table>
            <tr>
                <th>Actividad</th>
                <th>Monitor</th>
                <th>Grupo</th>
            </tr>
            <!-- Mostrará los datos de las actividades aquí -->
            <tbody>
              <!-- Las filas se agregarán aquí dinámicamente -->
          </tbody>
        </table>
    </div>
    </div>

    <script src="../js/gestionarActividades.js"></script>
</body>
    <footer>
        Política de privacidad | Política de uso aceptable | Contacto: +34 111 1111 11 | Correo: aaaaa@gmail.com
      </footer>
</html>
