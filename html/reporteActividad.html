<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reporteActividad.css">
    <link rel="stylesheet" type="text/css" href="../css/interfacesmc/interfaces.css">

    <title>Reporte Actividades</title>
   
</head>
<body>
    <div class="header">
        <button class="circulo">
          <img class="icono-usuario" src="../img/user.png" alt="Icono Usuario">
        </button>
        <img class="logo" src="../img/logo sin fondo.png" alt="Logo">
        <button class="circulo-salir">
          <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
        </button>
      </div>
      
      <div class="titulo">
        <button class="buttonatras"> 
          <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
        </button>
        <h1>REPORTE ACTIVIDADES</h1>
      </div>
    <div class="gestionar-actividades">
        <form method="post" id="formActividad">
            <select name="actividad" id="actividad">
                <option value="">Actividades</option>
            </select><br>
            <label for="descripcion"></label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea><br>
            <br>
             <!-- Contenedor para los mensajes -->
        <div id="mensaje" class="mensaje"></div>
        <br>
            <button class="reportar-btn">Reportar Actividad</button>
            <button class="cancelar-btn">Cancelar Reporte</button>
        </form>
       
    </div>

    <script src="../js/reporteActividad.js"></script>
</body>

</html>
