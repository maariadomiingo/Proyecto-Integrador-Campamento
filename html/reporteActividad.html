<body>
    <!-- Iconos de usuario y salir -->
    <div class="circulo">
        <img class="icono-usuario" src="../img/user.png" />  
    </div>
    
    <div class="circulo-salir">
        <img class="icono-salir" src="../img/cerrar-sesion.png" />
    </div>
    
    <!-- Contenedor principal -->
    <div class="main-container">
        <img class="logo" src="../img/logo sin fondo.png" />
    </div>
    
    <h1>REPORTE ACTIVIDADES</h1>
    <div class="gestionar-actividades">
        <form method="post" id="formActividad">
            <select name="actividad" id="actividad">
                <option value="">Actividades</option>
            </select><br>
            <label for="descripcion"></label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea><br>
            <br>
             <!-- Contenedor para los mensajes -->
        <div id="mensaje" class="mensaje"></div>
        <br>
            <button class="reportar-btn">Reportar Actividad</button>
            <button class="cancelar-btn">Cancelar Reporte</button>
        </form>
       
    </div>

    <script src="../js/reporteActividad.js"></script>
</body>
