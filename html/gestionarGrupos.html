<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Campistas a Grupo</title>
    <link rel="icon" href="icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/gestionarGrupos.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="../img/logo sin fondo.png" alt="Logo" id="volverinicio"> 
        <button class="circulo-salir">
            <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
        </button>
    </div>
    
      <div class="titulo">
        <button class="buttonatras" id="buttonatras">
          <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
      </button>
        <h1>GESTIONAR GRUPOS</h1>
      </div>
    <div class="container">
        <div class="boton-grupo">
            <label for="grupo">Selecciona un grupo:</label><br>
            <select id="grupo">
                <option value="" disabled selected>-- SELECCIONAR GRUPO --</option>
                <!-- Opciones de grupos se cargarán dinámicamente -->
            </select><br><br>
            <button id="asignar">Asignar Campistas</button>
        </div>
        <div class="lista">
            <h2>Lista de Campistas</h2>
            <ul id="lista-campistas">
                <!-- Lista de campistas se cargará dinámicamente -->
            </ul> 
        </div>
        <div id="campistas-asignados">
            <!-- Aquí se mostrarán los campistas asignados al grupo seleccionado -->
        </div>
        <div id="mensaje" class="mensaje" style="display: none;"></div>
        <div id="modal-confirmacion" class="modal" style="display: none;">
            <div class="modal-contenido">
                <p>¿Estás seguro de que deseas cambiar a los campistas de grupo?</p>
                <button id="confirmar-si">Sí</button>
                <button id="confirmar-no">No</button>
            </div>
        </div>
    </div>
    <footer>
        Política de privacidad | Política de uso aceptable | Contacto: +34 111 1111 11 | Correo: aaaaa@gmail.com
      </footer>
    </footer>
    <script src="../js/gestionarGrupos.js"></script>
</body>
</html>
