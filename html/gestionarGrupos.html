<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Campistas a Grupo</title>
    <link rel="stylesheet" href="../css/gestionarGrupos.css">
    <link rel="stylesheet" href="../css/interfacesmc/interfaces.css">
</head>
<body>
  <div class="header">
    <img class="logo" src="../img/logo sin fondo.png" alt="Logo" id="volverinicio"> 
    <button class="circulo-salir">
        <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
    </button>
</div>
<div class="titulo">
    <button class="buttonatras"> 
      <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
    </button>
    <h1>GESTIONAR GRUPOS</h1>
  </div>

<div class="container">
    <div class="boton-grupo">
        <label for="grupo">Selecciona un grupo:</label><br>
        <select id="grupo">
        <!-- Opciones de grupos se cargarán dinámicamente -->
        </select><br><br>

        <button id="asignar">Asignar Campistas</button>
    </div>
    
    <div class="lista">
       <h2>Lista de Campistas</h2>
       <ul id="lista-campistas">
        <!-- Lista de campistas se cargará dinámicamente -->
       </ul> 
    </div>
    

    <div id="campistas-asignados">
        <!-- Aquí se mostrarán los campistas asignados al grupo seleccionado -->
    </div>
</div>
   
</body>

</html>
