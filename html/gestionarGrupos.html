<head>
    <meta charset="UTF-8">
    <title>Asignar Campistas a Grupo</title>
    <link rel="stylesheet" href="../css/gestionarGrupos.css">
</head>
<body>
<!-- Iconos de usuario y salir -->
<div class="circulo">
    <img class="icono-usuario" src="../img/user.png" />  
    </div>
    
    <div class="circulo-salir">
      <img class="icono-salir" src="../img/cerrar-sesion.png" />
    </div>
    <!-- Contenedor principal -->
    <div class="main-container">
      <div class="rectangle"></div>
      <img class="logo" src="../img/logo sin fondo.png" />
      
      <div class="logo-1"></div>
      <div class="logo-final-sin-fondo"></div>
      <div class="img-3"></div>
      <div class="pic-2"></div>
      <div class="clipart-transparent-library-watercolor"></div>
    </div>
    <h1>Gestionar Grupos</h1>
<div class="container">
    <div class="boton-grupo">
        <label for="grupo">Selecciona un grupo:</label><br>
        <select id="grupo">
        <!-- Opciones de grupos se cargarán dinámicamente -->
        </select><br><br>

        <button id="asignar">Asignar Campistas</button>
    </div>
    
    <div class="lista">
       <h2>Lista de Campistas</h2>
       <ul id="lista-campistas">
        <!-- Lista de campistas se cargará dinámicamente -->
       </ul> 
    </div>
    

    <div id="campistas-asignados">
        <!-- Aquí se mostrarán los campistas asignados al grupo seleccionado -->
    </div>
</div>
   
</body>
