<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Actividades</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="../../css/calendariocoordinador.css">
  <link rel="stylesheet" href="../../css/interfacesmc/interfaces.css">
  <link rel="icon" href="../icon/favicon.png" type="image/x-icon">
  <style>
    /* Estilo para los overlays con fondo difuminado */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Oscurece el fondo */
        backdrop-filter: blur(5px); /* Difumina el fondo */
        z-index: 98; /* Debe estar por debajo del popup */
    }
  </style>
</head>

<body>
  <div class="header">
    <img class="logo" src="../../img/logo sin fondo.png" alt="Logo" id="volverinicio">
    <button class="circulo-salir">
      <img class="icono-salir" src="../../img/cerrar-sesion.png" alt="Cerrar sesión">
    </button>
  </div>

  <div class="titulo">
    <button class="buttonatras" id="buttonatras">
      <img class="flecha" src="../../img/FLECHA ATRAS.png" alt="Volver">
    </button>
    <h1>GESTIONAR ACTIVIDADES</h1>
  </div>

  <!-- El pop-up para añadir actividad -->
  <div id="popup">
    <form id="form-actividad" onsubmit="guardarActividad(event)">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="fecha">Fecha (YYYY-MM-DD):</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" name="descripcion" required>

      <button type="submit" class="button">Guardar actividad</button>
      <button type="button" class="cancelarbutton" id="cancelar">Cancelar</button>
    </form>
  </div>

  <!-- Popup de confirmación para eliminar actividad -->
  <div id="delete-popup" class="popupeliminaractividad" style="display: none;">
    <p>¿Seguro que quieres borrar esta actividad?</p>
    <button id="delete-confirm">Eliminar</button>
    <button id="delete-cancel">Cancelar</button>
  </div>

  <!-- Overlay para difuminar el fondo -->
  <div class="overlay" id="overlay"></div> <!-- Para el popup de agregar actividad -->
  <div class="overlay" id="overlay-delete"></div> <!-- Para el popup de eliminar actividad -->

  <!-- Calendario -->
  <div class="bordecalendario">
    <div id="calendario"></div>
  </div>

  <footer>
    Política de privacidad | Política de uso aceptable | Contacto: +34 111 1111 11 | Correo: aaaaa@gmail.com
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../js/calendariocoordinador.js" defer></script>
</body>

</html>
