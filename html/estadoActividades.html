<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/interfacesmc/interfaces.css">
    <link rel="stylesheet" href="../css/estadoAct.css">
    <title>Estado Actividades</title>
    <link rel="icon" href="icon/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="header">
    <img class="logo" src="../img/logo sin fondo.png" alt="Logo" id="volverinicio"> 
    <button class="circulo-salir">
        <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
    </button>
</div>

  <div class="titulo">
    <button class="buttonatras" id="buttonatras">
      <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
  </button>
    <h1>ASIGNAR ACTIVIDADES</h1>
  </div>
    <div class="container">
        <select name="actividad-select" id="actividad-select">
            <option value="">Seleccione una actividad</option>
        </select>
    </div>
    <!-- Contenedor para el mensaje de validación -->
    <div id="mensaje" style="color: red; font-weight: bold; display: flex; align-items: center;">
      <span id="mensaje-icon" class="mensaje-icon" style="margin-right: 10px;"></span> <!-- Icono de X -->
      <span id="mensaje-text">Por favor, selecciona una actividad.</span>
    </div>


    <div class="MostrarDatos">
        <table id="tabla-reportes">
            <thead>
                <tr>
                    <th>Actividad</th>
                    <th>Reportes</th> 
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán dinámicamente con JavaScript -->
            </tbody>
        </table>

    </div>
    <script src="../js/estadoActividades.js"></script>
</body>
