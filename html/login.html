<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="icon/favicon.png" type="image/x-icon">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="container">
        
        <div class="left-section"><input class="irhome" type="image" src="../img/hogar.png" alt=""></div>
        <div class="right-section">
            
            <img src="../img/logo sin fondo.png" class="logo" alt="">
            
            <form id="formulario" method="POST" action="../php/login.php">
                <h1>Iniciar Sesión</h1>
                <select name="rol" id="rol">
                    <option value="" disabled selected>--Selecciona un rol--</option>
                    <option value="monitor">Monitor</option>
                    <option value="coordinador">Coordinador</option>
                </select>
                <span class="error hidden" id="rolError">Por favor, selecciona un rol.</span>

                <label for="identificacion">Número de usuario:</label>
                <input type="text" id="identificacion" name="identificacion">
                <span class="error hidden" id="identificacionError">Por favor, introduce un número de usuario válido.</span>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <span class="error hidden" id="passwordError">Por favor, introduce una contraseña válida.</span>

                <input type="submit" name="submit" value="Iniciar sesión">
            </form>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>

</html>
