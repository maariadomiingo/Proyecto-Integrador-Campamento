<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Iniciar Sesión</title>
</head>
<input class="irhome" type="image" src="../img/hogar.png" alt="">
<img src="../img/logo sin fondo.png" class="logo" alt="">
<body>
    <form id="formulario" method="POST" action="../php/login.php">
        <h1>Iniciar Sesión</h1>
        <select name="rol" id="rol">
            <option value="" disabled selected>--Selecciona un rol--</option>
            <option value="monitor">Monitor</option>
            <option value="coordinador">Coordinador</option>
        </select>
        <span class="error hidden" id="rolError">Por favor, selecciona un rol.</span><br><br>

        <label for="nombre">Número de usuario:</label>
        <input type="text" id="nombre" name="nombre">
        <span class="error hidden" id="nameError">Por favor, introduce un número de usuario válido.</span><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <span class="error hidden" id="passwordError">Por favor, introduce una contraseña válida.</span><br><br>

        <input type="submit" name="submit" value="Iniciar sesión">
    </form>
    <script src="../js/login.js"></script>
</body>
</html>
