<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Monitor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="../css/agregarMonitor.css" />
    <link rel="stylesheet" href="../css/interfacesmc/interfaces.css" />
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            font-size: 1.1em;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="../img/logo sin fondo.png" alt="Logo" id="volverinicio"> 
        <button class="circulo-salir">
            <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
        </button>
    </div>
    <div class="titulo">
        <button class="buttonatras"> 
          <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
        </button>
        <h1>DATOS DE CAMPISTA</h1>
      </div>

    <!-- FORMULARIO -->
    <div class="form-container">
        <form id="formMonitor" method="post">
            <br><br>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="nombre" name="nombre" placeholder="" id="nombre" />
                <div class="error-message" id="errorNombre"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="mail" name="mail" placeholder="" id="email" />
                <div class="error-message" id="errorEmail"></div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="telefono" name="telefono" placeholder="" id="telefono" />
                <div class="error-message" id="errorTelefono"></div>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="identificacion" name="IDENTIFICACION" placeholder="" id="usuario" />
                <div class="error-message" id="errorUsuario"></div>
            </div>
            <div class="form-actions">
                <button type="submit" class="button">Añadir</button>
            </div>
            <div class="success-message" id="mensajeExito"></div>
        </form>
    </div>
        
    <footer>
        Política de privacidad | Política de uso aceptable | Contacto: +34 111 1111 11 | Correo: aaaaa@gmail.com
    </footer>

    <script src="../js/agregarMonitor.js"></script>
</body>
</html>
