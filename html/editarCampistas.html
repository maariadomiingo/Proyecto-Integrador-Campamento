<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Campistas</title>
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="../css/editarCampista.css">
  <link rel="icon" href="icon/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="header">
    <button class="circulo">
      <img class="icono-usuario" src="../img/user.png" alt="Icono Usuario">
    </button>
    <img class="logo" src="../img/logo sin fondo.png" alt="Logo">
    <button class="circulo-salir">
      <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
    </button>
  </div>
  
  <div class="titulo">
    <button class="button"> 
      <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
    </button>
    <h1>DATOS DE CAMPISTA</h1>
  </div>
  
  <div class="main-container">
    <img class="mural" src="../img/mural.png" alt="Mural">
    <div class="formularios">
      <form class="basico">
        <label class="texto">Nombre:</label>
        <input type="text" id="nombre" value="" placeholder="">
        <br><br>
        <label class="texto">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" value="">
        <br>
        <label class="texto">Dirección:</label>
        <input type="text" id="direccion" value="">
        <br>
      </form>
      
      <form class="datosmedicos">
        <h2>DATOS MÉDICOS</h2>
        <label class="texto">Historial médico:</label>
        <input type="text" id="historialMedicoRelevante" value="">
        <br>
        <label class="texto">Autorización para medicamentos:</label>
        <input type="text" id="autorizacion" value="">
        <br>
        <label class="texto">Consentimiento médico:</label>
        <input type="text" id="consentimiento" value="">
        <br>
      </form>
      
      <form class="datosadicionales">
        <h2>DATOS ADICIONALES</h2>
        <label class="texto">Restricciones dietéticas:</label>
        <input type="text" id="restricciones" value="">
        <br>
        <label class="texto">Necesidades especiales o adaptaciones:</label>
        <input type="text" id="necesidadesEspeciales" value="">
        <br>
        <label class="texto">Persona de contacto en caso de emergencia:</label>
        <ul>
          <li>Nombre: <input type="text" id="nombreEmergencia" value=""></li> 
          <li>Teléfono: <input type="tel" id="telefonoEmergencia" value=""></li>
        </ul>
      </form>
      
      <button class="guardar-cambios" onclick="guardarCambios()">Guardar cambios</button>
    </div>
  </div>
  
  <footer>
    Política de privacidad | Política de uso aceptable | Contacto: +34 111 1111 11 | Correo: aaaaa@gmail.com
  </footer>
  
  <script src="../js/editarcampistas.js"></script>
</body>
</html>
