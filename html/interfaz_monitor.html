<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Monitor</title>
    <link rel="stylesheet" href="../css/interfaz_monitor.css">
  </head>
  <body>
    <div class="contenedor">
      <!-- Círculo principal con icono de usuario -->
      <div class="circulo"></div>
      <img class="icono-usuario" src="../img/user.png" alt="Icono Usuario">

      <!-- Botón para salir -->
      <div class="circulo-salir">
        <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
      </div>

     

      <!-- Sección "Ver Horarios" --> 
      <img class="trazo-pincel-3" src="../img/trazo-pincel.png" alt="Trazo decorativo">
      <div class="verhorarios">
        <div class="texto-verhorarios">VER HORARIOS</div>
        <img class="icono-ver-horarios" src="../img/calendario.png" alt="ver-horarios">
      </div>
      

      <!-- Sección "Ver Actividades" -->
      <img class="trazo-pincel-4" src="../img/trazo-pincel.png" alt="Trazo decorativo">
      <div class="veractividades">
        <div class="texto-ver-actividades">VER ACTIVIDADES</div>
        <img class="icono-ver-actividades" src="../img/veractividades.png" alt="ver Actividades">
      </div>

      <!-- Sección "Pasar Lista" -->
      <div class="pasarlista">
        <img class="trazo-pincel-5" src="../img/trazo-pincel.png" alt="Trazo decorativo">
        <div class="texto-pasarlista">PASAR LISTA</div>
        <img class="icono-pasarlista" src="../img/pasarlista.png" alt="pasarlista">
      </div>

      <!-- Pie de página -->
      <footer>
        Política de privacidad | Política de uso aceptable | Contacto: +34 111 1111 11 | Correo: aaaaa@gmail.com
      </footer>

    <script src="../js/interfaz_monitor.js"></script>
  </body>
</html>
