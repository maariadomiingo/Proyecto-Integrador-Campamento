<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil Monitor</title>
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../css/editarMonitor.css">
    <link rel="icon" href="../html/icon/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <button class="circulo">
            <img class="icono-usuario" src="../img/user.png" alt="Icono Usuario">
        </button>
        <img class="logo" src="../img/logo.png" alt="Logo">
        <button class="circulo-salir">
            <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
        </button>
    </div>
    
    
        <button class="button" id="botonAtras"> 
            <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
        </button>
        
        <h1>DATOS DEL PERFIL MONITOR</h1>
   
    
    <div class="main-container">
        <img class="mural" src="../img/mural.png" alt="Mural"> 
        <div class="formularios">
            <form class="basico">
                <div class="campo">
                    <label class="texto" for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="" placeholder="Ingrese su nombre" autocomplete="on" required>
                </div>
                <div class="campo">
                    <label class="texto" for="identificacion">Identificación:</label>
                    <input type="text" id="identificacion" name="identificacion" value="" placeholder="Ingrese su identificación" autocomplete="on" required>
                </div>
                <div class="campo">
                    <label class="texto" for="mail">Correo electrónico:</label>
                    <input type="email" id="email" name="email" value="" placeholder="Ingrese su correo electrónico" autocomplete="on" required>
                </div>
                <div class="campo">
                    <label class="texto" for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" value="" placeholder="Ingrese su teléfono" autocomplete="on" required>
                </div>
                <div class="campo">
                    <button type="submit" class="guardar-cambios" onclick="guardarCambios()">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p>Política de privacidad | Política de uso | Contacto: +34 111 111 111 | Correo: info@example.com</p>
    </footer>
    
    <script src="../js/editarMonitor.js"></script>
</body>
</body>
</html>
