<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Coordinador</title>
    <link rel="stylesheet" href="../css/interfacesmc/interfaces.css">
    <link rel="icon" href="icon/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img class="logo" src="../img/logo sin fondo.png" alt="Logo" id="volverinicio"> 
        <button class="circulo-salir">
            <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
        </button>
    </div>

    <div class="textocompleto">
        <div class="gestionarhorarios">      
            <div class="texto-gestionarhorarios">GESTIONAR HORARIOS</div>
            <img class="icono-gestionar-horarios" src="../img/calendario.png" alt="Gestionar Horarios">
        </div>

        <div class="gestionaractividades">
            <div class="texto-gestionar-actividades">GESTIONAR ACTIVIDADES</div>
            <img class="icono-gestionar-actividades" src="../img/actividades.png" alt="Gestionar Actividades">
        </div>

        <div class="añadirmonitor">      
            <div class="texto-añadirmonitor">AÑADIR MONITOR</div>
            <img class="icono-añadirmonitor" src="../img/anadir.png" alt="Añadir Monitor">
        </div>

        <div class="gestionargrupo">      
            <div class="texto-gestionargrupo">GESTIONAR GRUPOS</div>
            <img class="icono-gestionargrupo" src="../img/pasarlista.png" alt="Gestionar Grupos">      
        </div>
    </div>

    <script src="../js/interfaz_coordinador.js"></script>
    
    <footer>
        Política de privacidad | Política de uso aceptable | Contacto: +34 111 1111 11 | Correo: aaaaa@gmail.com
    </footer>
</body>
</html>
