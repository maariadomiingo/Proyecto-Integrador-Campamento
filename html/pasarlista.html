
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasar lista</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/pasarlista.css">
  <link rel="stylesheet" href="../css/interfacesmc/interfaces.css">
  <link rel="icon" href="icon/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="header">
    <button class="circulo">
      <img class="icono-usuario" src="../img/user.png" alt="Icono Usuario">
    </button>
    <img class="logo" src="../img/logo sin fondo.png" alt="Logo">
    <button class="circulo-salir">
      <img class="icono-salir" src="../img/cerrar-sesion.png" alt="Cerrar sesión">
    </button>
  </div>

  <div class="titulo">
    <button class="buttonatras"> 
      <img class="flecha" src="../img/FLECHA ATRAS.png" alt="Volver">
    </button>
    <h1>LISTA DE CAMPISTAS</h1>
  </div>

  <div class="container">
    <div class="tabla"><span>Campistas</span><span>Asistencia</span></div>
    <form id="formAsistencia" method="post">
        <div id="listaCampistas" class="persona"></div>      
        <button type="reset" class="cancelar">Cancelar</button>  
        <button id="guardarAsistencia" class="asistencia">Guardar Asistencia</button>

    </form>
  </div>

  <footer>
    Política de privacidad | Política de uso aceptable | Contacto: +34 111 1111 11 | Correo: aaaaa@gmail.com
  </footer>

  <script src="../js/pasarlista.js"></script>
</body>
</html>
